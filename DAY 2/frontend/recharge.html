<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recharge - Mobile Recharge App</title>
    <style>
        body{font-family: Arial, sans-serif; padding:20px}
        label{display:inline-block; width:120px}
    </style>
</head>
<body>

<header>
    <h1>Recharge</h1>
</header>

<nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="index.html">Home</a>
</nav>

<main>
    <h2>Make a Recharge</h2>

    <form action="dashboard.html" method="get">
        <label>Mobile Number:</label>
        <input type="tel" pattern="[0-9]{10}" required><br><br>

        <label>Operator:</label>
        <select required>
            <option value="">Select</option>
            <option>Operator A</option>
            <option>Operator B</option>
        </select><br><br>

        <label>Amount:</label>
        <input type="number" min="1" required><br><br>

        <button type="submit">Proceed</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Mobile Recharge App</p>
</footer>

</body>
</html>
