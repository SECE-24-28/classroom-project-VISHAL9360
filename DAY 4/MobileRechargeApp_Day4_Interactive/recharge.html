<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Recharge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">

<header class="bg-red-600 text-white p-4 text-center text-2xl font-bold">
    Mobile Recharge
</header>

<nav class="flex justify-center gap-6 p-4 bg-white shadow">
    <a href="dashboard.html" class="text-blue-600 hover:underline">Dashboard</a>
    <a href="index.html" class="text-blue-600 hover:underline">Logout</a>
</nav>

<main class="flex justify-center mt-10">
    <form oninput="updateRechargeSummary()" onsubmit="validateRecharge(event)" class="bg-white p-8 shadow-md rounded w-full max-w-sm">
        <h2 class="text-xl font-semibold mb-4 text-center">Enter Recharge Details</h2>

        <label>Mobile Number</label>
        <input id="mobileNum" type="text" maxlength="10" class="w-full border p-2 rounded mb-1">
        <p id="mobileError" class="error mb-3"></p>

        <label>Operator</label>
        <input id="operator" type="text" class="w-full border p-2 rounded mb-4">

        <label>Amount</label>
        <input id="amount" type="number" class="w-full border p-2 rounded mb-4">

        <h3 class="font-semibold mb-2">Recharge Summary</h3>
        <div id="summaryBox" class="bg-gray-100 p-3 border rounded mb-4 text-sm"></div>

        <button class="w-full bg-red-600 text-white p-2 rounded hover:bg-red-700">Proceed</button>
    </form>
</main>

<footer class="bg-gray-200 text-center p-4 mt-10">&copy; 2025 Mobile Recharge App</footer>

</body>
</html>
