<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">

<header class="bg-green-600 text-white p-4 text-center text-2xl font-bold">
    Signup
</header>

<nav class="flex justify-center gap-6 p-4 bg-white shadow">
    <a href="index.html" class="text-blue-600 hover:underline">Home</a>
    <a href="login.html" class="text-blue-600 hover:underline">Login</a>
</nav>

<main class="flex justify-center mt-10">
    <form onsubmit="validateSignup(event)" class="bg-white p-8 shadow-md rounded w-full max-w-sm">
        <h2 class="text-xl font-semibold mb-4 text-center">Create Account</h2>

        <label>Name</label>
        <input id="signupName" type="text" class="w-full border p-2 rounded mb-1">
        <p id="signupNameError" class="error mb-3"></p>

        <label>Email</label>
        <input id="signupEmail" type="email" class="w-full border p-2 rounded mb-1">
        <p id="signupEmailError" class="error mb-3"></p>

        <label>Password</label>
        <input id="signupPass" type="password" class="w-full border p-2 rounded mb-1">
        <p id="signupPassError" class="error mb-3"></p>

        <button class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Signup</button>
    </form>
</main>

<footer class="bg-gray-200 text-center p-4 mt-10">&copy; 2025 Mobile Recharge App</footer>

</body>
</html>
