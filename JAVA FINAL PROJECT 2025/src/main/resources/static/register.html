<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Placement System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .switch-links {
            text-align: center;
            margin-top: 20px;
        }

        .switch-links a {
            color: #667eea;
            text-decoration: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Join our placement system today</p>

        <div id="alert" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="role">I am a *</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="STUDENT">Student</option>
                    <option value="RECRUITER">Recruiter</option>
                    <option value="PLACEMENT_OFFICER">Placement Officer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone *</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div id="studentFields" style="display: none;">
                <div class="form-group">
                    <label for="department">Department *</label>
                    <select id="department" name="department">
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                        <option value="Electrical">Electrical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cgpa">CGPA (out of 100) *</label>
                    <input type="number" id="cgpa" name="cgpa" min="0" max="100">
                </div>
            </div>

            <div id="recruiterFields" style="display: none;">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
                <div class="form-group">
                    <label for="designation">Designation *</label>
                    <input type="text" id="designation" name="designation">
                </div>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="switch-links">
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script>
        const roleSelect = document.getElementById('role');
        const studentFields = document.getElementById('studentFields');
        const recruiterFields = document.getElementById('recruiterFields');

        roleSelect.addEventListener('change', function() {
            if (this.value === 'STUDENT') {
                studentFields.style.display = 'block';
                recruiterFields.style.display = 'none';
            } else if (this.value === 'RECRUITER') {
                studentFields.style.display = 'none';
                recruiterFields.style.display = 'block';
            } else {
                studentFields.style.display = 'none';
                recruiterFields.style.display = 'none';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                const alertDiv = document.getElementById('alert');
                if (result.success) {
                    alertDiv.className = 'alert success';
                    alertDiv.textContent = 'Registration successful! Redirecting...';
                    alertDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    alertDiv.className = 'alert error';
                    alertDiv.textContent = result.message || 'Registration failed';
                    alertDiv.style.display = 'block';
                }
            } catch (error) {
                const alertDiv = document.getElementById('alert');
                alertDiv.className = 'alert error';
                alertDiv.textContent = 'Error: ' + error.message;
                alertDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
