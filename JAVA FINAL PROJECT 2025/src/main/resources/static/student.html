<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Campus Placement System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .tab-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .job-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .job-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-3px);
        }

        .job-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .job-card p {
            color: #666;
            margin: 5px 0;
        }

        .apply-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüéì Student Dashboard</h1>
            <div class="header-right">
                <button class="tab-btn" onclick="showLogin()">Login</button>
                <button class="tab-btn active" onclick="showJobs()">Browse Jobs</button>
                <button class="tab-btn" onclick="showApplications()">My Applications</button>
                <button class="tab-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="content">
            <div id="alert" class="alert"></div>

            <!-- Login Form -->
            <div id="loginDiv">
                <h2>Student Login</h2>
                <form id="loginForm" style="max-width: 400px; margin-top: 30px;">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <!-- Jobs List -->
            <div id="jobsDiv" class="hidden">
                <h2>Available Jobs</h2>
                <div id="jobsGrid" class="jobs-grid"></div>
            </div>

            <!-- Applications List -->
            <div id="applicationsDiv" class="hidden">
                <h2>My Applications</h2>
                <div id="applicationsList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = 'alert ' + type;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.user;
                    localStorage.setItem('studentUser', JSON.stringify(result));
                    showAlert('Login successful!', 'success');
                    setTimeout(() => showJobs(), 1000);
                } else {
                    showAlert('Login failed: ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        });

        async function loadJobs() {
            try {
                const response = await fetch('http://localhost:8080/api/jobs');
                const jobs = await response.json();
                
                const grid = document.getElementById('jobsGrid');
                grid.innerHTML = '';
                
                jobs.forEach(job => {
                    const card = document.createElement('div');
                    card.className = 'job-card';
                    card.innerHTML = `
                        <h3>${job.title}</h3>
                        <p><strong>Company:</strong> ${job.companyName}</p>
                        <p><strong>Location:</strong> ${job.location}</p>
                        <p><strong>Salary:</strong> ${job.salary}</p>
                        <p><strong>CGPA Required:</strong> ${job.minCgpa || 'N/A'}</p>
                        <p><strong>Deadline:</strong> ${new Date(job.applicationDeadline).toLocaleDateString()}</p>
                        <p>${job.description.substring(0, 100)}...</p>
                        <button class="apply-btn" onclick="applyForJob(${job.id})">Apply Now</button>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        async function applyForJob(jobId) {
            if (!currentUser) {
                showAlert('Please login first', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/applications', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        studentId: currentUser.id,
                        jobId: jobId,
                        status: 'PENDING'
                    })
                });

                const result = await response.json();
                showAlert('Application submitted successfully!', 'success');
                setTimeout(() => showApplications(), 1000);
            } catch (error) {
                showAlert('Error applying for job: ' + error.message, 'error');
            }
        }

        async function loadApplications() {
            if (!currentUser) return;

            try {
                const response = await fetch(`http://localhost:8080/api/applications/student/${currentUser.id}`);
                const applications = await response.json();
                
                const list = document.getElementById('applicationsList');
                list.innerHTML = '';
                
                for (const app of applications) {
                    const jobResponse = await fetch(`http://localhost:8080/api/jobs/${app.jobId}`);
                    const job = await jobResponse.json();
                    
                    const card = document.createElement('div');
                    card.className = 'job-card';
                    card.innerHTML = `
                        <h3>${job.title}</h3>
                        <p><strong>Company:</strong> ${job.companyName}</p>
                        <p><strong>Status:</strong> <span style="color: ${app.status === 'PENDING' ? 'orange' : app.status === 'SHORTLISTED' ? 'green' : 'red'}">${app.status}</span></p>
                        <p><strong>Applied on:</strong> ${new Date(app.appliedAt).toLocaleDateString()}</p>
                    `;
                    list.appendChild(card);
                }
            } catch (error) {
                console.error('Error loading applications:', error);
            }
        }

        function showLogin() {
            document.getElementById('loginDiv').classList.remove('hidden');
            document.getElementById('jobsDiv').classList.add('hidden');
            document.getElementById('applicationsDiv').classList.add('hidden');
        }

        function showJobs() {
            document.getElementById('loginDiv').classList.add('hidden');
            document.getElementById('jobsDiv').classList.remove('hidden');
            document.getElementById('applicationsDiv').classList.add('hidden');
            
            const stored = localStorage.getItem('studentUser');
            if (stored) {
                currentUser = JSON.parse(stored).user;
            }
            
            loadJobs();
        }

        function showApplications() {
            document.getElementById('loginDiv').classList.add('hidden');
            document.getElementById('jobsDiv').classList.add('hidden');
            document.getElementById('applicationsDiv').classList.remove('hidden');
            
            const stored = localStorage.getItem('studentUser');
            if (stored) {
                currentUser = JSON.parse(stored).user;
                loadApplications();
            }
        }

        function logout() {
            localStorage.removeItem('studentUser');
            currentUser = null;
            showLogin();
            showAlert('Logged out successfully', 'success');
        }

        // Check if already logged in
        const stored = localStorage.getItem('studentUser');
        if (stored) {
            currentUser = JSON.parse(stored).user;
            showJobs();
        }
    </script>
</body>
</html>
